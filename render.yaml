services:
  - type: web
    name: islami-app-backend
    runtime: python
    rootDir: backend
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    preDeployCommand: alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: islami-app-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: islami-app-db
    plan: starter
    region: oregon